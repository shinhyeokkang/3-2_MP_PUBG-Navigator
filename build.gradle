// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath 'com.google.gms:google-services:4.0.0'
        classpath 'com.android.support:cardview-v7:28.0.0'
        classpath 'com.github.bumptech.glide:glide:4.6.1'
        classpath 'com.karumi:dexter:6.0.1'
        classpath 'com.ramotion.cardslider:card-slider:0.3.1'
        classpath 'com.stone.vega.library:VegaLayoutManager:1.0.6'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }


}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
